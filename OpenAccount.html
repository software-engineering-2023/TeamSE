<head>
  <meta charset="utf-8">

</head>

<body>

  <section id="title">
    <div class="container-fluid">

      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand navbar-light">Bankena</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <!-- Navigation Bar items -->
            <li class="nav-item">
              <a class="nav-link" href="customer.html">Home</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="login.html">Logout</a>
             </li>
          </ul>
        </div>
      </nav>

      <!-- Title -->
      <div class="row">
        <div class="col-lg-6">
          <h1>Open Account</h1>
        </div>
        <div class="col-lg-6">

        </div>
      </div>

    </div>
  </section>


  <!-- Features -->

  <section id="newAcc">


  <!-- Testimonials -->


    <div class="new-account">
      <h3 class="last">Open New Account</h3>
      <form id="open-account-form">
        <div class="mb-3">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <div class="mb-3">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>
        </div>
        <div class="mb-3">
          <label for="national-id">National ID:</label>
          <input type="text" id="national-id" name="national-id" required>
        </div>
        <div class="mb-3">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="income">Income:</label>
          <input type="number" id="income" name="income" required>
        </div>
        <div class="mb-3">
          <label for="initial-deposit">Initial Deposit:</label>
          <input type="number" id="initial-deposit" name="initial-deposit" required>
        </div>
        <button type="submit" class="btn btn-primary">Open Account</button>
      </form>
    </div>
  </section>
  <style>
    .closing-note {
      color: white;
    }
  </style>


  <!-- Press -->




  <!-- Pricing -->




  <!-- Call to Action -->

  <footer id="footer">
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-instagram"></i>
    <i class="fa-solid fa-envelope"></i>
    <p>&copy; 2023 Bankena</p>
  </footer>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
