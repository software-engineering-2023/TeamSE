  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

  <style>
    .Report {
      font-size: 3rem; /* Adjust the font size as per your requirements */
      font-weight: bold; /* Optional: To make the text bold */
      color: white;
      text-align: center;
    }
    .report-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    .form-label {
      font-weight: bold;
    }
    .form-control {
      margin-bottom: 10px;
    }
    .submit-button {
      margin-top: 20px;
    }
  </style>

<body>

  <section id="title">
    <div class="container-fluid">
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand navbar-light">Bankena</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <!-- Navigation Bar items -->
            <li class="nav-item">

    <h1 class="Report">Report technical issue</h1>

      <div class="row">
        <div class="col-lg-6 mx-auto">
          <form class="report-form">
            <div class="mb-3">
              <label for="report-text" class="form-label">Report Details:</label>
              <textarea id="report-text" class="form-control" rows="5" placeholder="Enter your text here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary submit-button">Submit</button>
          </form>
        </div>
      </div>
    </div>
