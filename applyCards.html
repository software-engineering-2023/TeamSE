<html>

<head>
  <meta charset="utf-8">
  <title>Credit Card Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="home.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Roboto+Serif:wght@200&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/87374739dc.js" crossorigin="anonymous"></script>
  <style>
    label {
      color: white;
    }
  </style>
</head>

<body>
  <section id="title">
    <div class="container-fluid">
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand navbar-light">Bankena</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <!-- Navigation Bar items -->
            <li class="nav-item">
              <a class="nav-link" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Title -->
      <div class="row">
        <div class="col-lg-6">
          <h1>Credit Card Application</h1>
        </div>
        <div class="col-lg-6">
          <img class="downloadingI" src="images/logo1.png" alt="logo">
        </div>
      </div>
    </div>
  </section>

  <section id="features">

    <section id="credit-card-form">
      <h3 class="last">Apply for a Credit Card</h3>
      <form>
        <div class="form-group">
            <label for="fullName">Account Number:</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your Account number">
          </div>
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth:</label>
          <input type="date" class="form-control" id="dateOfBirth">
        </div>
        <div class="form-group">
          <label for="ssn">Social Security Number:</label>
          <input type="text" class="form-control" id="ssn" placeholder="Enter your SSN">
        </div>
        <div class="form-group">
          <label for="employmentStatus">Employment Status:</label>
          <select class="form-control" id="employmentStatus">
            <option value="employed">Employed</option>
            <option value="selfEmployed">Self-Employed</option>
            <option value="unemployed">Unemployed</option>
          </select>
        </div>
        <div class="form-group">
          <label for="employerName">Employer Name:</label>
          <input type="text" class="form-control" id="employerName" placeholder="Enter your employer name">
        </div>
        <div class="form-group">
          <label for="income">Monthly Income:</label>
          <input type="number" class="form-control" id="income" placeholder="Enter your monthly income">
        </div>
        <div class="form-group">
          <label for="creditLimit">Desired Credit Limit:</label>
          <input type="number" class="form-control" id="creditLimit" placeholder="Enter your desired credit limit">
        </div>
        <div class="form-group">
          <label for="cardType">Card Type:</label>
          <select class="form-control" id="cardType">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit Application</button>
      </form>
    </section>

  </section>

  <footer id="footer">
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-instagram"></i>
    <i class="fa-solid fa-envelope"></i>
    <p>Â© Bankena</p>
  </footer>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
